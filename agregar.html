<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Contacto</title>
    <link rel="stylesheet" href="">
</head>

<body class="cuerpo-agregar">
    
    <header class="encabezado">
        <a href="contactos.html" class="link-contactos">Contactos</a>
        <a href="favoritos.html" class="link-favoritos">Favoritos</a>
        <a href="pendientes.html" class="link-pendientes">Pendientes</a>
    </header>

    <div class="Contenedor-agregar">
        <h1>Estas agregando un nuevo contacto!</h1>

        <form>

            <div>
                <label for="Nombre">Nombre</label>
                <input type="text" placeholder="Ingresa un nombre">
            </div>

            <div>
                <label for="Apellido">Apellido</label>
                <input type="text" placeholder="Ingresa un apellido">
            </div>

            <div>
                <label for="Celular">Celular</label>
                <input type="text" placeholder="Ingresa un numero">
            </div>

            <div>
                <label for="Relacion">Relacion</label>
                <input type="email" placeholder="Ingresa la relacion">
            </div>

            <div>
                <label for="Email">Email</label>
                <input type="email" placeholder="Ingresa un email">
            </div>

            <a href="#">Agregar contacto</a>
        </form>

    </div>

    

</body>
</html>
